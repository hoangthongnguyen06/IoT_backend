<!-- app/templates/manage_courses.html -->
{% extends 'layout.html' %}

{% block title %}Manage Courses{% endblock %}

{% block content %}
    <h2>Manage Courses</h2>
    <ul>
        {% for course in courses %}
            <li>
                {{ course.name }}
                <a href="{{ url_for('course.edit_course', course_id=course.id) }}">Edit</a>
                <form action="{{ url_for('course.delete_course', course_id=course.id) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this course?');">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('course.add_course') }}">Add Course</a>
{% endblock %}
