<!-- app/templates/edit_course.html -->
{% extends 'layout.html' %}

{% block title %}Edit Course{% endblock %}

{% block content %}
    <h2>Edit Course</h2>
    <form method="post">
        <label for="name">Course Name:</label>
        <input type="text" id="name" name="name" value="{{ course.name }}" required>
        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ course.description }}</textarea>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('course.manage_courses') }}">Back to Manage Courses</a>
{% endblock %}
